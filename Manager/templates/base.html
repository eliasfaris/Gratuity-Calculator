<html>
    <head>
        {% load static %}
        <!-- stylsheets-->
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="{% static 'activeLink.js' %}"></script>
    </head>

    <!-- top row, consists of the dashboard title and the other page features (such as logout)-->
    <div class="row">
        <div class="col s6 m6" id="page-info">
            <h3>Manager //</h3>
            <h1>Dashboard</h1>
        </div>
        <div class="col s6 m6" id="corner-menu">
            <ul>
               <li><Button id="logout" onclick = "javascript:{document.getElementById('logOut').submit()}"> 
                     Log Out
                </Button>
                <form action = "{% url 'logout' %}" method = "POST" id = "logOut">
                    {% csrf_token %}
                </form>
            </ul>
        </div>
    </div>
    <!-- end top row-->

    <!-- second row, consists of the side navigation bar and the page's main content-->
    <div class="row">
        <!-- navigation sidebar-->
        <div class="col s12 m12 l4" id="sidenav">
            <nav id="nav">
                <ul>
                    <li id="list_item1"><span><a href="/manager/homepage">Home</a></span></li>
                    <li id="list_item2"><span><a href="/manager/addemployee">Add New Employee</a></span></li>
                    <li id="list_item3"><a href="/manager/list">Edit Employee Information</a></li>
                    <li id="list_item4"><a href="/manager/weeklyreports">Weekly Reports</a></li>
                </ul>
            </nav>
        </div>
        <!-- end navigation sidebar-->

        <!-- main content-->
        <div class="col s12 m12 l8" id="main-content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- end main content-->
    </div>
    <!-- end second row-->


    <body>
    </body>

</html>
