{% extends 'base.html' %}

{% block content %}
<head>
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'addemployee.css' %}">
    <script>
        var page='{{ page }}';
    </script>
</head>
<!-- main content-->
<h4>Add Employee</h4>
<form method="POST" class="post-form" id = "form">
    {% include 'alert.html' %}
    {% csrf_token %}
    <div class="wrapper">
        <div class="forms">
            {{ form.name }}
            {{ form.point }}
            {{ form.phone }}
        </div>
        <div class="form-buttons center-align">
            <button type="submit" name="save_button" class="save">Save</button>
            <button type="submit" name="cancel_button" class="cancel" formnovalidate>Cancel</button><br>
        </div>
    </div>
</form>

<!-- end main content-->
{% endblock %}
